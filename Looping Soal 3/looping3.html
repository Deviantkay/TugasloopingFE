<!DOCTYPE html>
<html>

<head>
    <title>Pengecekan Bilangan Ganjil dan Genap</title>
</head>

<body>
    <script>
        for (let i = 0; i <= 20; i++) {
            if (i % 2 == 0) {
                document.write(i + " adalah bilangan genap" + "<br>");
            } else {
                document.write(i + " adalah bilangan ganjil" + "<br>");
            }
        }
    </script>
</body>

</html>
